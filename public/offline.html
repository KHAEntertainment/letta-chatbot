<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offline</title>
    <style>
      html, body { height: 100%; }
      body { display: grid; place-items: center; margin: 0; background: #0B0F19; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
      .card { text-align: center; padding: 24px; border-radius: 12px; background: rgba(255,255,255,0.06); box-shadow: 0 6px 20px rgba(0,0,0,0.3); max-width: 480px; }
      h1 { font-size: 22px; margin: 0 0 8px; }
      p { opacity: 0.9; margin: 0; }
      a { color: #61dafb; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>We'll keep things going when your connection returns.</p>
      <p><a href="/">Try again</a></p>
    </div>
  </body>
</html>
